{% extends 'base.html' %}

{% block title %}Registro - Sistema de Monitoramento de Repositórios{% endblock %}

{% block content %}
<header>
    <div class="container">
        <h1>Registro</h1>
    </div>
</header>

<main>
    <div class="container">
        <section class="form-section">
            <h2>Crie sua conta</h2>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required placeholder="Digite seu nome" aria-label="Nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" aria-label="E-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" aria-label="Senha">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="form-group">
                    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
                </div>
            </form>
        </section>
    </div>
</main>
{% endblock %}
