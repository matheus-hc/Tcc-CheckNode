{% extends "base.html" %}

{% block title %}Cadastro de Repositório - Sistema de Monitoramento{% endblock %}

{% block content %}
    <h1 class="mt-4">Cadastro de Repositório</h1>
    <section class="form-section">
        <h2>Cadastre um novo repositório</h2>
        <!-- Formulário de Cadastro de Repositório -->
        <form action="{{ url_for('register_repo') }}" method="POST">
            <div class="form-group mb-3">
                <label for="nome_repo">Nome do Repositório</label>
                <input type="text" id="nome_repo" name="nome_repo" required placeholder="Digite o nome do repositório" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="url_repo">URL do Repositório</label>
                <input type="url" id="url_repo" name="url_repo" required placeholder="Digite a URL do repositório" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="periodicidade">Periodicidade de Verificação</label>
                <select id="periodicidade" name="periodicidade" required class="form-select">
                    <option value="1">1 dia</option>
                    <option value="7">7 dias</option>
                    <option value="15">15 dias</option>
                    <option value="30">30 dias</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <div class="form-group">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Voltar para início</a>
        </div>
    </section>
{% endblock %}
