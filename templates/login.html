{% extends "base.html" %}

{% block title %}Login - Sistema de Monitoramento{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Login</h1>
        <section class="form-section">
            <h2>Acesse sua conta</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
                <div class="form-group">
                    <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se aqui</a></p>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
